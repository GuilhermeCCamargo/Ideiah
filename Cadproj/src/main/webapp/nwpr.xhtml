<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Projetos</title>
    
      
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
           
        
        
        
    </h:head>
    <h:body class="corpo">
        <table align="center" rules="cols">

        <div class="logopampa">
            <img src="resources/imagens/pampa.jpg" alt="" width="80%" height="35%"/>
        </div>
        
        
        
            
            <tr><h4><i><center>Informações do Projeto</center></i></h4></tr><hr />
            <h:form id="formProjeto">
            <center>
                <tr> 
                    
                    
                           
                    <h:outputLabel for="Inp_Nomeprojeto" class="label"/>Nome do projeto : 
                    <h:inputText id="Inp_Nomeprojeto" value="#{projetoBean.nomeProjeto}" class="input"/><br/>
                    <br />

                    <h:outputLabel for="Inp_Datainicio" />Data de início : 
                    <p:inputMask id="Inp_Datainicio" value="#{projetoBean.dataInicio}" mask="99/99/9999" class="input"/>
                   
                    
                    <h:outputLabel for="Inp_Datafim" />                               Data de término : 
                    <p:inputMask id="Inp_Datafim" value="#{projetoBean.dataFim}" mask="99/99/9999" class="input"/>
                     <br/>
<br />

                    <h:outputLabel  />Status :

                    <h:selectOneMenu id="escolha" value="#{projetoBean.status}">
                        <f:selectItem  itemLabel="------" />
                        <f:selectItem itemLabel="Em execução" itemValue="0"/>
                        <f:selectItem itemLabel="Concluído" itemValue="1"/>
                        <f:selectItem itemLabel="Parado"  itemValue="2"/>
                        <f:selectItem itemLabel="Cancelado"  itemValue="3"/> 
                    </h:selectOneMenu>

                    <hr />

                </tr>
            </center>
                <tr><center><font size="18" face="Arial"  /><i><b>Requisitos</b></i></center></tr>
                <tr>
                    <h:panelGroup layout="block" id="grupoRequisitos">
                        <table>
                            
                                    <hr />
                            <ui:repeat value="#{projetoBean.listaRequisitos}" var="requisito">
                                <tr>
                                    

                                    
                                                            
                                    
                                    <h:selectOneMenu id="requisitos" value="#{projetoBean.status}">

                                                                                 <f:selectItem itemLabel="------" />
                                                                                 <f:selectItem itemLabel="Melhoria" itemValue="0"/>
                                                                                 <f:selectItem itemLabel="Tarefa" itemValue="1"/>
                                                                                 <f:selectItem itemLabel="Bug/Defeito"  itemValue="2"/>
                                                                                 <f:selectItem itemLabel="Épico"  itemValue="3"/> 

                                                              </h:selectOneMenu>
                                    
                                </tr>
                                <tr>

                                    <p>Descrição : </p>
                                    <p:inputTextarea  label="Descreva este requisito" autoResize="true"/><br/>
                                    
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </tr>
                <h:commandButton value="Add requisito" class="botao botao-shadow botao-rc" >
                    <f:ajax execute="@form" event="click" listener="#{projetoBean.addRequisito()}" render="formProjeto:grupoRequisitos"/>
                </h:commandButton>

                <h:commandButton value="Criar Projeto" class="botao botao-shadow botao-rc">
                    <f:ajax execute="@form" event="click" listener="#{projetoBean.retornaTudo()}" render="mensagem"/>
                </h:commandButton>

                <h:outputText id="mensagem" value="#{projetoBean.mensagem}" />
            </h:form>

        
        <hr />
         <div class="logo">
            <img src="resources/imagens/logo.png" alt="" width="100%" height="60%"/>
        </div>      
<div class="logouni">
            <img src="resources/imagens/unipampa.png" alt="" width="100%" height="60%"/>
        </div>
        
     </table>   
    </h:body>

</html>
