<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <title>Projetos</title>
    
      
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
           
        
        
        
    </h:head>
    <h:body class="form">

        
        
        <table align="center">
            <tr><img src="resources/imagens/logo.png" /></tr>
            <tr><h4><i><center>Informações do Projeto</center></i></h4></tr><hr />
            <h:form id="formProjeto">
            <center>
                <tr> 
                    
                    
                           
                    <p:outputLabel for="Inp_Nomeprojeto" class="label"/>Nome do projeto : 
                    <p:inputText id="Inp_Nomeprojeto" value="#{projetoBean.setNomeProjeto(Inp_Nomeprojeto)}" styleClass="input"/><br/>


                    <p:outputLabel for="Inp_Datainicio" />Data de início : 
                    <p:inputMask id="Inp_Datainicio" value="#{projetoBean.setDataInicio(Inp_Datainicio)}" mask="99/99/9999" styleClass="input"/>
                    <br/>
                    
                    <p:outputLabel for="Inp_Datafim" />Data de término : 
                    <p:inputMask id="Inp_Datafim" value="#{projetoBean.setDataFim(Inp_Datafim)}" mask="99/99/9999" styleClass="input"/>
                     <br/>


                    <p:outputLabel  />Indique o status do projeto :

                    <p:selectOneMenu id="escolha" value="#{projetoBean.setStatus(escolha)}">
                        <f:selectItem  itemLabel="------" />
                        <f:selectItem itemLabel="Em execucao" itemValue="0"/>
                        <f:selectItem itemLabel="Concluído" itemValue="1"/>
                        <f:selectItem itemLabel="Parado"  itemValue="2"/>
                        <f:selectItem itemLabel="Cancelado"  itemValue="3"/> 
                    </p:selectOneMenu>

                    <hr />

                </tr>
            </center>
                <tr><center><font size="18" face="Arial"  /><i><b>Requisitos</b></i></center></tr>
                <tr>
                    <h:panelGroup layout="block" id="grupoRequisitos">
                        <table>
                            
                                    <hr />
                            <ui:repeat value="#{projetoBean.listaRequisitos}" var="requisito">
                                <tr>
                                    

                                    
                                                            
                                    
                                    <p:selectOneMenu id="requisitos" value="#{projetoBean.setStatus(requisitos)}">

                                                                                 <f:selectItem itemLabel="------" />
                                                                                 <f:selectItem itemLabel="Melhoria" itemValue="0"/>
                                                                                 <f:selectItem itemLabel="Tarefa" itemValue="1"/>
                                                                                 <f:selectItem itemLabel="Bug/Defeito"  itemValue="2"/>
                                                                                 <f:selectItem itemLabel="Épico"  itemValue="3"/> 

                                                              </p:selectOneMenu>
                                    
                                </tr>
                                <tr>

                                    <p>Descrição : </p>
                                    <p:inputTextarea  label="Descreva este requisito" autoResize="true"/><br/>
                                    
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:panelGroup>
                </tr>
                <h:commandButton value="Add requisito" class="botao botao-shadow botao-rc" >
                    <f:ajax execute="@form" event="click" listener="#{projetoBean.addRequisito()}" render="grupoRequisitos"/>
                </h:commandButton>

                <h:commandButton value="Criar Projeto" class="botao botao-shadow botao-rc">
                    <f:ajax execute="@form" event="click" listener="#{projetoBean.retornaTudo()}" render="mensagem"/>
                </h:commandButton>

                <h:outputText id="mensagem" value="#{projetoBean.mensagem}" />
            </h:form>

        </table>
               

        
    </h:body>

</html>
